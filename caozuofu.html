<html>

<head>
<title>JS运算符</title>
</head>
<body>
</body>
<script>
//JS是一种弱类型语言 若使用 == 时 数据类型存在自动转换

//算数运算符
var s1=6;
var s2=3;
document.write(s1+s2);//+  -  *  /  % document.write()  即将括号内容显示在面板上

document.write('<br/>');


//一元运算符：++  -- 只有一个值的运算 改变就直接改变数值
	var n1=5;
	n1++;
	document.write(n1);


//逻辑运算符 也叫布尔运算符
// &&  ||  ！
//在JS中，逻辑运算的结果是决定整个表达式的子表达式的值
//var a=1,b=2,c=0;
//c&&b  此时 c 起决定性作用
//a||c&&b 先&&再||  a起决定性作用


//关系运算符
// >  <  >=  <=   ==   !=  
//  ===(全等 类型 数值均相等)   !==


//赋值运算符
// =   +=   -=   /=    *=   %=


//优先级 高到低：
//1()    2一元运算符    3算术运算符    4关系运算符、
//5相等运算符（== === !=  !==）   6逻辑运算符（先&& 后|| ）
 //7赋值运算符（=）   
</script>
</html>
