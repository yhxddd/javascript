<html>
<head>
<title>事件案例 表格全选</title>
<style>
	table{
		border:1px solid;
		margin-left:30%;
		width:500px;
	}
	td,th{	
		text-align:center;
		border:1px solid
	
	}

	div{
		margin-top:10px;
		margin-left:30%;
	}
	.out{
		background-color:white;
	}
	.over{
		background-color:pink;
	}
</style>
<script>

	//页面加载完后绑定事件
	window.onload=function(){
		document.getElementById("selectAll").onclick 
		=function(){
			//全选  获取所有checkbox状态
			var cbs=document.getElementsByName("cb");
			for(var i=0;i<cbs.length;i++){
					//设置每一个checkbox状态为checked
					cbs[i].checked=true;
			}
		}	
		document.getElementById("unSelectAll").onclick 
		=function(){
			//全不选  获取所有checkbox状态
			var cbs=document.getElementsByName("cb");
			for(var i=0;i<cbs.length;i++){
					//设置每一个checkbox状态为未选中
					cbs[i].checked=false;
			}
		}	

		document.getElementById("selectRev").onclick 
		=function(){
			//反选  获取所有checkbox状态
			var cbs=document.getElementsByName("cb");
			for(var i=0;i<cbs.length;i++){
					//设置每一个checkbox状态为相反
					cbs[i].checked=!cbs[i].checked;
			}
		}	
	
		document.getElementById("firstCb").onclick 
		=function(){
			//第一个cb 的点击事件 
			var cbs=document.getElementsByName("cb");
			//获取第一个cb ：用this
			for(var i=0;i<cbs.length;i++){
					//设置每一个checkbox状态与第一个cb状态一样
					cbs[i].checked=this.checked;
			}
		}	

		
		//给所有tr绑定鼠标移动到元素值上和移出元素之上事件
		var trs=document.getElementsByTagName("tr");
		for(var i=0;i<trs.length;i++){
			//移到元素之上
			trs[i].onmouseover=function(){
				this.className="over";

			}
			//移出元素之上
			trs[i].onmouseout=function(){
				this.className="out";
			}
		}




	}


</script>
</head>
<body>

<table>
	<caption>学生信息表</caption>
	<tr>
		<th><input type="checkbox" name="cb" id="firstCb"></th>
		<th>编号</th>
		<th>姓名</th>
		<th>性别</th>
		<th>操作</th>
	</tr>

	<tr>
		<td><input type="checkbox" name="cb"></td>
		<td>1</td>
		<td>令狐冲</td>
		<td>男</td>
		<td><a href="javascript:void(0);">删除</a></td>
	</tr>

	<tr>
		<td><input type="checkbox" name="cb"></td>
		<td>2</td>
		<td>任我行</td>
		<td>男</td>
		<td><a href="javascript:void(0);">删除</a></td>
	</tr>

	<tr>
		<td><input type="checkbox" name="cb"></td>
		<td>3</td>
		<td>岳不群</td>
		<td>？</td>
		<td><a href="javascript:void(0);">删除</a></td>
	</tr>
</table>
<div>
	<input type="button" id="selectAll" value="全选">
	<input type="button" id="unSelectAll" value="全不选">
	<input type="button" id="selectRev" value="反选">
</div>
</body>

</html>
