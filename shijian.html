<html>
<head>
<title>JS的事件Event</title>
</head>
<body>
<input type="text" id="username" >
</body>
<script>
//事件：某些组件执行了某些操作后，触发某些代码的执行
  //  事件:某些操作 如 点击双击。。   
  //  事件源:组件   如按钮文本框
  //  监听器：代码
  //  注册监听： 将事件，事件源，监听器结合在一起。当事件源上发生了某个事件，则触发执行某个监听器代码

  
  
  //常见的事件：
	//1点击事件： onclick() 单击    ondbclick() 双击
	//2焦点事件： onblur() 元素失去焦点 onfocus() 元素获得焦点    一般用于表单验证
	//3加载事件： onload()一张页面或一幅图像完成加载
	//4鼠标事件： onmousedown() 鼠标按钮被按下
				//onmouseup()鼠标按键被松开
				//onmouesemove() 鼠标被移动
				//onmouseout ()鼠标从某元素移开
				//onmouseover() 鼠标移到某元素上
				
	//5键盘事件：onkeydown() 某个键盘按键被按下
				//onkeyup()  某个键盘按键被松开
				//onkeypress() 某个键盘按键被按下并松开

	//6选中和改变：onchange() 域的内容被改变  onselect()文本被选中
	//7表单事件: onsubmit() 确认按钮被点击  onreset()重置



	document.getElementById("username").onblur=function(){
		alert("失去焦点了。。。");//点击文本框时 获得焦点  然后点到空白处就失去焦点
	}

</script>
</html>
