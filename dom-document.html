<html>
<head>
<title>JS的DOM对象的Document对象</title>
</head>
<body>

<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<div class="cls1">div4</div>
<div class="cls1">div5</div>
<input type="text" name="username"/>
</body>
<script>

	// 创建/获取 html中 dom模型可以使用window对象获取
	// window.document   /   document

	//方法：
		//获取Element对象：
			//getElementById():根据id属性值获取元素对象，id属性值一般唯一
			//getElementsByTagName():根据元素名称（标签名）获取元素对象们  返回值是数组
			//getElementsByClassName():根据Class的属性值获取对象们，返回值是数组
			//getElementsByName():

			var divs=document.getElementsByTagName("div");//标签名
			alert(divs.length);

			var div_cls=document.getElementsByClassName("cls1");
			alert(div_cls.length);

			var div_username=document.getElementsByName("username");
			alert(div_username.length);


		//创建其他DOM对象
			//createAttribute(name) 属性
			//createComment() 注释
			//createElement() 元素
			//createTextNode() 文本节点
			var table=document.creaetElement("table");
			alert(table);
</script>
</html>
