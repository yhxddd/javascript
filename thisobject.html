	//this运行在哪个对象下，就指向哪个对象
	k='678';
	function funn(){
		var k='89';
		document.write(this.k);
	}
	var o1={
		k:'123',
		f:funn   //将函数当作值传入，此时f为函数
	}
	var o2={
		k:'456',
		f:funn
	}
	o1.f();
	document.write("<br/>");
	o2.f();//---- 》 123   456
