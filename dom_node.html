<html>
<head>
<title>JS的DOM的Node对象</title>
</head>
<style>
	div{
		border:1px solid red;
	}
	#div1{
		width:200px;
		height:200px;
	}
	#div2{
		height:100px;
		width:100px;
	}
	#div3{
		height:100px;
		width:100px;
		border:1px solid blue;
	}

</style>
<body>

<div id="div1">
	<div id="div2">div2</div>
	div1 
</div>

<a id="del" href="javascript:void(0);">删除子节点</a> 
<!--javascript:void(0) 设置a标签 可以被点击但不跳转-->
<!--<input type="button" id="del" value="删除子节点">-->


<a id="add" href="javascript:void(0);">添加子节点</a> 
</body>
<script>

	//Node 节点对象  其他5个的父对象
	//所有dom对象都能被认为是一个节点
	//方法：
		//增删改查dom树的方法：
			//appendChid(): 向节点的子节点列表的结尾添加新的子节点
			//removeChild():删除（并返回）当前节点的指定子节点
			//replaceChild( , ):用新节点替换一个子节点

			//删除子节点：
				//获取超链接
			var element_a=document.getElementById("del");
			element_a.onclick=function(){
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				div1.removeChild(div2);
			}

			//添加子节点
			var element_add=document.getElementById("add");
			element_add.onclick=function(){
				var div1=document.getElementById("div1");
				//给div1 添加子节点  创建div节点
				var div3=document.createElement("div");
				div3.setAttribute("id","div3");
				div1.appendChild(div3);
			}


	//属性:   parentNode:返回当前节点的父节点
			var div2=document.getElementById("div2");
			var div1=div2.parentNode;
			alert(div1);
</script>
</html>
