<html>
<head>
<title>JS代码的运行方式/和html的结合方式</title>
</head>
<body>
<!--JS 代码可以写在html标签里-->
<input type="button" value="按钮" onclick="alert(123)"/>



<!--- JS代码可以写在script 标签里-->
<!--<script>
	alert(345)
</script>-->


<!-- JS代码可以通过 引入外部.JS文件 运行html来进行运行-->
<!--<script src="1.js"></script>-->
<!-- 此时标签内不需要写其他JS代码  写了不会报错也不会运行-->
</body>
</html>
